<app-particles class="particulas"></app-particles>

<div class="background">
  <h1>Resultados</h1>
  <div class="content-container" [@fadeIn]>
    <div class="result-page">
      <p>{{ luckyDescription }}</p>
      <h2>Numeros del Baloto: {{ luckyNumbers }}</h2>
      <div class="cards-result">
        <img
          *ngFor="let card of selectedCards"
          [src]="card.src"
          [alt]="'Carta ' + card.number"
          class="result-card"
          (mouseover)="onCardMouseOver(card.specificDescription)"
          (mouseout)="onCardMouseOut()"
        />
      </div>
    </div>

    <div class="result-container">
      <div class="result-content">
        <button class="call-to-action" (click)="navigate()">
          Hablar con la maestra
        </button>
      </div>
    </div>
  </div>
</div>
